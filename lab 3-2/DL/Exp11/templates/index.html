<!DOCTYPE html>
<html>
<head>
    <title>MNIST Digit Predictor</title>
</head>
<body>
    <h2>Draw a digit (0-9) and click Predict</h2>
    <canvas id="canvas" width="280" height="280" style="border:1px solid #000;"></canvas><br>
    <button onclick="predict()">Predict</button>
    <button onclick="clearCanvas()">Clear</button>
    <h3 id="result"></h3>

    <script>
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        ctx.fillStyle = "white";
        ctx.fillRect(0,0,280,280);
        ctx.strokeStyle = "black";
        ctx.lineWidth = 15;
        let drawing = false;

        canvas.addEventListener('mousedown', e => { drawing = true; });
        canvas.addEventListener('mouseup', e => { drawing = false; ctx.beginPath(); });
        canvas.addEventListener('mousemove', draw);

        function draw(e){
            if(!drawing) return;
            ctx.lineCap = 'round';
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.offsetX, e.offsetY);
        }

        function clearCanvas(){
            ctx.fillStyle = "white";
            ctx.fillRect(0,0,280,280);
            document.getElementById('result').innerText = "";
        }

        function predict(){
            let dataURL = canvas.toDataURL('image/png');
            fetch('/predict', {
                method: 'POST',
                body: new URLSearchParams({'image': dataURL})
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = "Predicted Digit: " + data.Predicted_Digit;
            });
        }
    </script>
</body>
</html>
